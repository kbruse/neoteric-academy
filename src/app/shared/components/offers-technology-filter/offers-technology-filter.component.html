<div class="location">
  <mat-button-toggle-group>
    <div class="tech-sign">
      <mat-button-toggle>All</mat-button-toggle>
    </div>
    <div class="tech-sign"
      *ngFor="let cm of techMain">
      <mat-button-toggle
      ><img src="{{ cm.path }}">
      </mat-button-toggle>
      <span> {{ cm.name }}</span>
    </div>
  </mat-button-toggle-group>
  <div class="filter-buttons">
    <mat-button-toggle class="btn-rounded-salary"
    (click)="onSalaryChoose()">
      <a>$  Salary </a> <mat-icon>keyboard_arrow_down</mat-icon>
    </mat-button-toggle>
      <div class="salary-range-panel"
      *ngIf="salarySlider">
        <p>Choose salary range</p>
        <div class="custom-slider">
          <ng5-slider [(value)]="value" [(highValue)]="highValue"></ng5-slider>
        </div>
      </div>
    <mat-button-toggle class="btn-rounded-exp" [matMenuTriggerFor]="menu">
      <mat-icon>trending_up</mat-icon> <a> Exp. level </a> <mat-icon>keyboard_arrow_down</mat-icon>
    </mat-button-toggle>
      <mat-menu #menu="matMenu">
        <button mat-menu-item
              *ngFor="let exp of expLvl">{{ exp.name }}</button>
      </mat-menu>
  </div>
</div>
