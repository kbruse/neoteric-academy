<div class="row">
  <div class="centered">
    <form class="form-log"
          [formGroup]="angForm" novalidate>

      <div>
        <label for="email" class="label-log">email address</label>
        <input id="email" type="email" id="email" name="email" class="input-form" placeholder="Your email..."
               formControlName="email"
               [pattern]="emailPattern"
               [(ngModel)]="username">
      </div>
      <div *ngIf="angForm.controls['email'].invalid &&
                (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="validation">
        <mat-error *ngIf="angForm.controls['email'].errors.required">
          Email address is required.
        </mat-error>
        <mat-error *ngIf="angForm.controls['email'].errors.pattern">
          Enter valid email address
        </mat-error>
      </div>

      <div>
        <label for="password" class="label-log">password</label>
        <input id="password" type="password" id="password" name="password" class="input-form" placeholder="Your password..."
               formControlName="password"
               required minlength="6"
               [pattern]="passwordPattern"
               [(ngModel)]="password">
        <div>
          <div *ngIf="angForm.controls['password'].invalid &&
                   (angForm.controls['password'].dirty || angForm.controls['password'].touched)" class="validation">
            <mat-error *ngIf="angForm.controls['password'].errors.required">
              Password is required.
            </mat-error>
            <mat-error *ngIf="angForm.controls['password'].errors.minlength">
              Password must be at least 6 characters long.
            </mat-error>
            <mat-error *ngIf="angForm.controls['password'].errors.pattern">
              Password must contain at least one letter and one number.
            </mat-error>
          </div>
        </div>

        <button class="btn-log btn-rounded" type="submit" (click)="onLogin()"
                *ngIf="!(angForm.controls['password'].invalid &&
                    (angForm.controls['password'].dirty || angForm.controls['password'].touched)) &&
                    !(angForm.controls['email'].invalid &&
                    (angForm.controls['email'].dirty || angForm.controls['email'].touched))"
        >Log in</button>
      </div>
    </form>
  </div>
</div>
